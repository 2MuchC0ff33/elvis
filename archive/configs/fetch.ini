# configs/fetch.ini â€” Fetch-related defaults (can override project.conf or .env)
# Keys are simple key=value pairs. Keys are uppercased when imported.

# Network and retry behaviour
FETCH_TIMEOUT=15
FETCH_RETRIES=3
BACKOFF_SEQUENCE=5,20,60
# Randomised per-request delay range (seconds)
DELAY_MIN=1.2
DELAY_MAX=4.8
# Safety limits
MAX_PAGES=200
MAX_OFFSET=10000

# CAPTCHA & 403 handling
CAPTCHA_PATTERNS=captcha|recaptcha|g-recaptcha
RETRY_ON_403=true
EXTRA_403_RETRIES=2

# UA & headers
UA_ROTATE=true
UA_LIST_PATH=data/ua.txt
ACCEPT_HEADER=text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
ACCEPT_LANGUAGE=en-AU,en;q=0.9

# Logging
NETWORK_LOG=logs/network.log

# Curl command
CURL_CMD=curl
