# project.conf â€” Canonical project-level configuration for Elvis (KEY=VALUE)
# This file is the single source of truth for operational defaults (non-secrets).
# Precedence: Environment variables (.env / runtime) -> project.conf -> built-in defaults
# Keep secrets and sensitive credentials out of this file; use .env or secret manager.

# Paths
SEEDS_FILE=data/seeds/seeds.csv
OUTPUT_DIR=data/calllists
HISTORY_FILE=companies_history.txt
LOG_FILE=logs/log.txt
SEEK_PAGINATION_CONFIG=configs/seek-pagination.ini

# CSV output formatting
CSV_PREFIX=calllist
CSV_DATE_FORMAT=%F

# Run behaviour
RUN_MODE=production   # production | dry-run
DRY_RUN=false
MIN_LEADS=25

# Fetch settings
FETCH_TIMEOUT=15
FETCH_RETRIES=3
RANDOM_DELAY_MIN=1.2
RANDOM_DELAY_MAX=4.8
VERIFY_ROBOTS=true

# Backoff (base seconds and multiplier; tools can compute exponential series)
BACKOFF_BASE=5
BACKOFF_MULTIPLIER=2.0
# optional explicit sequence (comma-separated)
BACKOFF_SEQUENCE=5,20,60

# User agent
UA_ROTATE=true
USER_AGENT=
UA_LIST_PATH=configs/user_agents.txt

# Pagination defaults
DEFAULT_PAGINATION_MODEL=PAG_START  # PAG_START or PAG_PAGE
PAGE_NEXT_MARKER=data-automation="page-next"
OFFSET_STEP=22
OFFSET_PARAM=start
PAGE_PARAM=page

# Logging
LOG_LEVEL=INFO     # DEBUG|INFO|WARN|ERROR
ROTATE_WEEKLY=true

# Validation
EMAIL_REGEX=[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}
PHONE_NORMALISE=true

# Notifications (keys kept out of repo; set in .env when used)
NOTIFY_EMAIL=
NOTIFY_API_KEY=

# Proxy (optional)
HTTP_PROXY=
HTTPS_PROXY=

# Notes & usage
# - Scripts should prefer environment variables when present, then project.conf, then built-in defaults.
# - Seeds should live in `data/seeds/seeds.csv` (with a `seed_id` column) to enable per-seed overrides.
# - Use SEEK_PAGINATION_CONFIG to maintain Seek-specific pagination settings and per-seed overrides.
# - Keep this file readable and avoid committing secrets. Use .env for credentials.

# Example per-seed override snippet you can add locally (NOT recommended to commit):
# OVERRIDE_seek_fifo_perth_model=PAG_PAGE
# OVERRIDE_seek_fifo_perth_page_param=page
# When present, scripts may parse OVERRIDE_<seed_id>_* keys and apply them per-run.
