name: Update README

on:
  schedule:
    - cron: '0 6 * * 0' # weekly
  workflow_dispatch: {}
  push:
    paths:
      - 'scripts/**'
      - '.github/workflows/update-readme.yml'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up shell
        run: |
          sudo apt-get update && sudo apt-get install -y perl
      - name: Run update script
        run: |
          chmod +x scripts/update_readme.sh
          ./scripts/update_readme.sh
      - name: Show diff
        run: git --no-pager diff -- README.md || true
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: docs: regenerate README project tree and commands
          branch: docs/update-readme
          title: "docs: update README (automated)"
          body: |
            This PR regenerates the auto-generated sections of the README
            (`Project Structure` and `Commands`) using `scripts/update_readme.sh`.
          labels: documentation, automated
